<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Digital Clock</h1>
    <div id="clock">
        <div  class="box">
            <h2 id="h">00</h2>
            <span>hours</span>
        </div>

        <div  class="box">
            <h2 id="m">00</h2>
            <span >minutes</span>
        </div>

        <div  class="box">
            <h2 id="s">00</h2>
            <span>seconds</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
